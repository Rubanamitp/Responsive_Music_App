<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1>Welcome to Music Player App</h1>
        <div class="musicContainer">
            <h1 id="title">Music Player</h1>
            <h2 id="artist">The Playlist songs</h2>
            <div class="imageContainer">
                <img src="images/3.jpg" alt="pic1">
            </div>
            <audio src="music/1.mp3"></audio>
            <div class="icons">
                <i class="fa-2x fa-solid fa-step-backward" id="previous"></i>
                <i class="fa-1x fa-solid fa-play" id="play"></i>
                <i class="fa-2x fa-solid fa-step-forward" id="next"></i>
            </div>
            <div class="gif">
                <img src="gif/gif2.gif" width="40px" id="gif">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58cc5e9206.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
